{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/547994bb66.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap');
        body{
            font-family: 'Stint Ultra Condensed', cursive;
            background: whitesmoke;
        }

        .pl{
            margin-left: 0px;
            list-style: none;
        }

        .pl li{
            margin: 0 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container mt-5    d-flex justify-content-center align-items-center">
        <div class=" " style="display:center; justify-content: center;width:20%; ">
            {% if user.image %}
            <img src="{{ user.socialaccount_set.all.0.get_avatar.url }}" alt=" " style="width: 40px;border-radius: 100%;">
            {% else %}
            <img src="https://icdn.lenta.ru/images/2021/04/15/14/20210415144216836/square_1024_36291bbdbfc0ce89b6635a2702b07a1c.jpg" alt=" " style="width: 40px;border-radius: 100%;">
            {% endif %}
        </div>

        <div class="">
            <div class="d-flex align-items-center w-100">
                <div>
                    <h1 class="m-5">brett_pitt</h1>
                </div>
                <div>
                    <button class="btn btn-light" style="background: none !important; border:1px solid black">Редактировать профиль</button>
                </div>
                <div>
                    <i class="fa fa-wrench m-5"></i>
                </div>
            </div>

            <div class="w-100">
                <ul class="d-flex pl">
                    <li>
                        3 Публикации
                    </li>
                    <li>
                        450000 подписчиков
                    </li>
                    <li>
                        68 подписок
                    </li>
                </ul>
            </div>
        </div>

        
    </div>

    <div class="container mt-5">
        <div class="text-center">
            <h1>Публикации</h1>
        </div>
    </div>

    <div class="container w-100">
        <div class=" d-flex justify-content-between">
            <div class = 'card'>
                {% for post in user.posts.all %}
                    {% for image in post.post_image.url %}
                        <br>
                        <img src="{{ image.image.url }}" class="card-img-top" alt="..." style="width: 100%; height: 400px">
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
